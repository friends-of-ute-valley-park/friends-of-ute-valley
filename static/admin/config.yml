backend:
  name: github
  repo: friends-of-ute-valley-park/friends-of-ute-valley
  branch: main

media_folder: static/images
public_folder: /images

collections:
  - name: 'news'
    label: 'News'
    folder: '/content/news'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Published', name: 'published', widget: 'boolean', default: false }
      - { label: 'Published On', name: 'publishedOn', widget: 'datetime' }
      - { label: 'Cover Image', name: 'coverImage', widget: 'image' }
      - { label: 'Preview Text', name: 'previewText', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'volunteer'
    label: 'Volunteer'
    files:
      - label: "Volunteer Day Info"
        name: "volunteer"
        file: "/content/volunteer/volunteer.json"
        fields:
          - { label: 'Description', name: 'description', widget: 'string'}